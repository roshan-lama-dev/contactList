<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Contact List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- container allows for us to use the row and column and helps to design them -->

        <!-- difference between padding and margin -->
        <div class="row text-center py-4 text-uppercase">
            <col>
                <h1>My contact List</h1>
            </col>
        </div>
        <!-- filter area -->
 <!-- this constains the entire serch gield -->
        <div class="row text-center py-5">
          <div class="col">
            <input type="text" 
            class="form-control" 
            placeholder="Search Name"
           
            onkeyup="handleOnSearch(this)" />
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" name="" id=""  onchange="keyHandleOnSearch(this)">
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- contact list area -->

        <div class="row">
            <div class="col ">

                 <p class="text-center"> <span id="userCount"></span> Users Found</p> 
                 <div class="d-flex justify-content-center flex-wrap gap-3  " id="list">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>

            </div>
        </div>
      </div>
      
    </div>
    <footer class=" text-center py-15">
        <p>All Right Reserved</p>
    </footer> 

    
    <script src="script.js"></script>
  </body>
</html>
